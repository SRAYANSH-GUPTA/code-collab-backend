global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'codecollab-monitor'

scrape_configs:
  - job_name: 'codecollab-backend'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'codecollab'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
